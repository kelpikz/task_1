<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>40 Shades Of Grey</title>
    <link rel="stylesheet" href="task1(2).css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>40 Shades Of Grey</h1>
    <div id="everything">
      <div id="flexbox">
        <div id="main_menu">
          <button class="menu_items" style="cursor: not-allowed; background-color:rgb(28, 166, 147);">Normal Mode</button>
          <button class="menu_items" onclick= "document.location = 'task1_hard_mode.html'">Hacker Mode</button>
          <button class="menu_items" onclick= "document.location = 'task1_hacker++.html'">Hacker+++ Mode</button>
          <button class="menu_items" onclick= "document.location = 'task1_high_score.html'"> Highscores</button>
        </div>
      </div>
      <div id="body">
        <div class="time">
          <div id="your_timing">
                YOUR TIME
                <p>- - : - -</p>
          </div>
          <div id="best_timing">
            BEST TIME
            <p>- - : - -</p>
          </div>
        </div>
        <div id="heading">
          <!-- INSTRUCTIONS AND NEW GAME -->
          <div id="instructions">
            Click <strong>the numbers</strong> as quickly as possible
          </div>
          <div id="new_game" onclick="newGame()">
            <strong>New Game</strong>
          </div>
        </div>

        <div id="game">
          <div id="cover" onclick="gameStart()">Click To Start</div>
          <p class="boxes box1" onclick="clickMe(1)">1</p>
          <p class="boxes box2" onclick="clickMe(2)">2</p>
          <p class="boxes box3" onclick="clickMe(3)">3</p>
          <p class="boxes box4" onclick="clickMe(4)">4</p>
          <p class="boxes box5" onclick="clickMe(5)">5</p>
          <p class="boxes box6" onclick="clickMe(6)"></p>
          <p class="boxes box7" onclick="clickMe(7)"></p>
          <p class="boxes box8" onclick="clickMe(8)"></p>
          <p class="boxes box9" onclick="clickMe(9)"></p>
          <p class="boxes box10" onclick="clickMe(10)"></p>
          <p class="boxes box11" onclick="clickMe(11)"></p>
          <p class="boxes box12" onclick="clickMe(12)"></p>
          <p class="boxes box13" onclick="clickMe(13)"></p>
          <p class="boxes box14" onclick="clickMe(14)"></p>
          <p class="boxes box15" onclick="clickMe(15)"></p>
          <p class="boxes box16" onclick="clickMe(16)"></p>
          <p class="boxes box17" onclick="clickMe(17)"></p>
          <p class="boxes box18" onclick="clickMe(18)"></p>
          <p class="boxes box19" onclick="clickMe(19)"></p>
          <p class="boxes box20" onclick="clickMe(20)"></p>
          <script src="task1(2).js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
